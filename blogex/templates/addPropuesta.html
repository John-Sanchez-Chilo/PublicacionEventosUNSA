<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>WIKICFP</title>
 
 
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/jquery-1.11.2.js"></script>
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/userHome">Regresar</a>
                    </li>
                    <li role="presentation"><a href="/logout">&nbsp;Cerrar Sesión</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">WIKICFP</h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/addPropuesta">
                <fieldset>
 
                    <!-- Form Name -->
                    <legend>Crea tu Propuesta</legend>
 
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Titulo</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="titulo" type="text" placeholder="Ingrese el titulo" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Tema</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="tema" type="text" placeholder="Ingrese el tema" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Descripcion</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="descripcion" type="text" placeholder="Ingrese la descripcion" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Tipo</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="tipo" type="text" placeholder="Ingrese el tipo" class="form-control input-md">
                        </div>
                    </div>
 

 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publicar" />
                        </div>
                    </div>
 
                </fieldset>
            </form>
 
        </section>
        <footer class="footer">
            <p>&copy; Ciencia de la Computación - UNSA</p>
        </footer>
 
    </div>
</body>
 
</html>
